{% extends "layout.html" %}
{% set active_page = 'clients' %}
{% block head %}
  {{ super() }}
      <!-- Custom styles for this template -->
      <link href="{{url_for('main.static', filename='css/datatables/dataTables.bootstrap.min.css')}}" rel="stylesheet">
      <link href="{{url_for('main.static', filename='css/datatables-responsive/responsive.bootstrap.min.css')}}" rel="stylesheet">
      <link href="{{url_for('main.static', filename='css/bootstrap-multiselect/bootstrap-multiselect.css')}}" rel="stylesheet">
      <link href="{{url_for('main.static', filename='css/opsy/client_event_details.css')}}" rel="stylesheet">
{% endblock %}
{% block content %}
      <div class="row">
        <div class="col-md-12">
          <div id="clientdetails" class="col-md-4 well">
          </div>
          <div id="eventdetails" class="col-md-8 well">
          </div>
        </div>
      </div>
{% endblock %}
{% block footer %}
  {{ super() }}
    <script src="{{url_for('main.static', filename='js/opsy/client_event_details.js')}}"></script>
    <script src="{{url_for('main.static', filename='js/datatables/jquery.dataTables.min.js')}}"></script>
    <script src="{{url_for('main.static', filename='js/datatables/dataTables.bootstrap.min.js')}}"></script>
    <script src="{{url_for('main.static', filename='js/datatables-responsive/dataTables.responsive.min.js')}}"></script>
    <script src="{{url_for('main.static', filename='js/datatables-responsive/responsive.bootstrap.min.js')}}"></script>
    <script src="{{url_for('main.static', filename='js/timeago/jquery.timeago.js')}}"></script>
    <script type="text/javascript">
      ZONE = "{{zone}}";
      CLIENT = "{{client}}";
      CHECK = "{{check}}";
    </script>
{% endblock %}
