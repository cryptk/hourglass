{% extends "monitoring_layout.html" %}
{% set active_page = 'clients' %}
{% block head %}
  {{ super() }}
      <!-- Custom styles for this template -->
      <link href="{{url_for('monitoring_main.static', filename='css/opsy_monitoring/client_details.css')}}" rel="stylesheet">
{% endblock %}
{% block content %}
      <div class="row">
        <div class="col-md-12">
          <div id="clientdetails" class="col-md-4 well">
            <h4 id="clientdetailsname"></h4>
            <table id="clientdetailstable" class="jsontable">
              <thead>
                <th class="item">Item</th>
                <th class="output">Output</th>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div id="clientchecks" class="col-md-8 well">
            <table id="clientevents" class="dt table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th id='status'>Status</th>
                  <th id="check">Check</th>
                  <th id="output">Output</th>
                  <th id="lastcheck">Last&nbspCheck</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
{% endblock %}
{% block footer %}
  {{ super() }}
    <script src="{{url_for('monitoring_main.static', filename='js/opsy_monitoring/clientDetails.js')}}"></script>
    <script type="text/javascript">
      ZONE = "{{zone}}";
      CLIENT = "{{client}}";
      $(document).ready(function() {
        clientDetails.init();
      });
    </script>
{% endblock %}
