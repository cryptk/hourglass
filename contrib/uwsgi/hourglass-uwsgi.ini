[uwsgi]
chdir = /opt/hourglass
wsgi-file = contrib/uwsgi/wsgi.py
mule = contrib/uwsgi/scheduler.py
callable = app
master = true
socket = /var/run/hourglass.sock
processes = 4
uid = hourglass
virtualenv = /opt/hourglass/.virtualenvs/hourglass
plugin = python34
set-placeholder = hourglass_config=/etc/hourglass.ini
