{% extends "layout.html" %}
{% set active_page = 'clients' %}
{% block head %}
  {{ super() }}
      <!-- Custom styles for this template -->

      <link href="{{url_for('main.static', filename='css/client_details.css')}}" rel="stylesheet">
{% endblock %}
{% block content %}
      <div class="row">

          <div id="clientdetails" class="col-md-4 well">
          </div>
          <div id="clientchecks" class="col-md-8 well">
            <table id="clientevents" class="dt table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th id='status'>Status</th>
                  <th id="check">Check</th>
                  <th id="output">Output</th>

                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
{% endblock %}
{% block footer %}
  {{ super() }}

{% endblock %}
